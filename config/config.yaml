# LIT-PCBA Workflow Configuration

# Dataset metadata
dataset:
  name: "LIT-PCBA"
  version: "1.0"
  description: "Large-scale docking and rescoring benchmark dataset"

# Workflow settings
workflow:
  base_dir: "/data/stat-cadd/reub0582/VirtualScreening/LIT_PCBA"
  batch_size: 100
  parallel_jobs: 500
  manifest: "data/master/manifest.parquet"

# Pipeline parameters
preparation:
  gypsum_dl:
    max_variants: 10
    ph: 7.4
    thoroughness: 3
  
  meeko:
    rigid_macrocycles: true
    hydrate: false

docking:
  method: "vina"
  exhaustiveness: 8
  num_modes: 9
  seed: 0
  cpu_threads: 4
  energy_range: 3

rescoring:
  methods: 
    - aev-plig
    - gnina
    - rf-score

shape:
  descriptors:
    - USR
    - USRCAT
    - Electroshape
  conformer_generation:
    method: "rdkit"
    n_conformers: 50
    rms_threshold: 0.5

# Analysis settings
analysis:
  bootstrap_iterations: 200
  top_targets: 8
  metrics:
    - ROC-AUC
    - BEDROC(20)
    - NEF1%
    - EF1%
  confidence_level: 0.95

# Plotting
plotting:
  dpi: 300
  format: "png"
  style: "seaborn"
  colors:
    Vina: "#3498db"
    AEV-PLIG: "#e74c3c"
    GNINA: "#2ecc71"

